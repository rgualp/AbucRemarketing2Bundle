mycp_list_payments:
    pattern:  /list/{items_per_page}
    defaults: { _controller: mycpBundle:BackendPayment:list, items_per_page: 100}

mycp_new_payment:
    pattern:  /new
    defaults: { _controller: mycpBundle:BackendPayment:new }

mycp_edit_payment:
    pattern:  /edit/{id}
    defaults: { _controller: mycpBundle:BackendPayment:edit }

mycp_delete_payment:
    pattern:  /delete/{id}
    defaults: { _controller: mycpBundle:BackendPayment:delete }
