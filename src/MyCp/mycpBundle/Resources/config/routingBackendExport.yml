mycp_accommodations_export_excel:
    pattern:  /excel/accommodations
    defaults: { _controller: mycpBundle:BackendExport:exportAccommodationsToExcel }

mycp_checkin_export_excel:
    pattern:  /excel/check-in/{date}/{sort_by}
    defaults: { _controller: mycpBundle:BackendExport:checkInToExcel}

mycp_download_zip_photo:
    pattern:  /zip-download/photo/{idOwnership}/{ownMycpCode}
    defaults: { _controller: mycpBundle:BackendExport:zipDownloadOwnPhoto}

mycp_download_info:
    pattern:  /download
    defaults: { _controller: mycpBundle:BackendExport:download}

mycp_download_info_airbnb:
    pattern:  /airbnb-download
    defaults: { _controller: mycpBundle:BackendExport:airbnbDownload}
