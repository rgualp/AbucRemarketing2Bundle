frontend_mycasatrip_home:
    pattern:  /
    defaults: { _controller: frontEndBundle:mycasatrip:home }

frontend_mycasatrip_pending:
    locales:  { en: "/pending/{order_by}", es: "/pendientes/{order_by}" }
    defaults: { _controller: frontEndBundle:mycasatrip:reservations_pending ,order_by:0}

frontend_mycasatrip_available:
    locales:  { en: "/available/{order_by}", es: "/disponibles/{order_by}" }
    defaults: { _controller: frontEndBundle:mycasatrip:reservations_available,order_by:0 }

frontend_mycasatrip_reserve:
    locales:  { en: "/reserve/{order_by}", es: "/reservadas/{order_by}" }
    defaults: { _controller: frontEndBundle:mycasatrip:reservations_reserve,order_by:0 }

frontend_mycasatrip_historial_reserve:
    locales:  { en: "/history_reserve/{order_by}", es: "/historial_reservas/{order_by}" }
    defaults: { _controller: frontEndBundle:mycasatrip:history_reservations_reserve,order_by:0 }

frontend_mycasatrip_payment:
    locales:  { en: "/payment_confirm/{order_by}", es: "/confirmadas_pago/{order_by}" }
    defaults: { _controller: frontEndBundle:mycasatrip:reservations_payment,order_by:0 }

frontend_mycasatrip_historial_consult:
    locales:  { en: "/history_consult/{order_by}", es: "/historial_consultadas/{order_by}" }
    defaults: { _controller: frontEndBundle:mycasatrip:history_reservation_consult,order_by:0 }
    
frontend_mycasatrip_favorites:
    locales:  { en: "/favorites/{favorite_type}", es: "/favotitas/{favorite_type}" }
    defaults: { _controller: frontEndBundle:mycasatrip:favorites }



