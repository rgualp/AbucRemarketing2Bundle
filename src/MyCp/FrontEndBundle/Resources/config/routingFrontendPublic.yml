frontend_public_login:
    locales:  { en: "/login/", es: "/login/", de: "/login/" }
    defaults: { _controller: FrontEndBundle:Public:login }

frontend_public_top_nav_control:
    locales:  { en: "/topNav/{route}/{routeParams}", es: "/topNav/{route}/{routeParams}", de: "/topNav/{route}/{routeParams}" }
    defaults: { _controller: FrontEndBundle:Public:topNav, route: frontend_welcome, routeParams: null  }

frontend_metatags_control:
    pattern:  /metatags
    defaults: { _controller: FrontEndBundle:Public:getMetaTags}

frontend_download_apprenta:
    locales:  { en: "/apprenta", es: "/apprenta", de: "/apprenta" }
    defaults: { _controller: FrontEndBundle:Public:appRentaDownload }

frontend_download_apptrip:
    locales:  { en: "/apptrip", es: "/apptrip", de: "/apptrip" }
    defaults: { _controller: FrontEndBundle:Public:appTripDownload }