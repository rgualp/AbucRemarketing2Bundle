frontend_view_cart:
    locales:  { en: "/user/cart/", es: "/usuario/cesta/", de: "/user/cart/" }
    defaults: { _controller: FrontEndBundle:Cart:viewCart }

frontend_add_to_cart:
    locales:  { en: "/user/cart/add/{id_ownership}", es: "/usuario/cesta/agregar/{id_ownership}", de: "/user/cart/add/{id_ownership}" }
    defaults: { _controller: FrontEndBundle:Cart:addToCart }

frontend_remove_from_cart_callback:
    pattern:  /user/cart/remove/{data}
    defaults: { _controller: FrontEndBundle:Cart:removeFromCart }

frontend_empty_cart:
    locales:  { en: "/user/cart/clear/", es: "/usuario/cesta/vaciar/", de: "/benutzer/einkaufs-reservierungen/leer/" }
    defaults: { _controller: FrontEndBundle:Cart:emptyCart }
    
frontend_check_availability_cart:
    locales:  { en: "/user/reservation/check-confirm/", es: "/usuario/reservacion/chequear-confirmacion/", de: "/user/reservation/check-confirm/" }
    defaults: { _controller: FrontEndBundle:Cart:checkAvailability }

frontend_check_availability_submit_cart:
    pattern:  /review_submit
    defaults: { _controller: FrontEndBundle:Cart:checkAvailabilitySubmit }

frontend_check_availability_cart_remarketing:
    locales:  { en: "user-email/reservation/check-confirm/", es: "usuario-correo/reservacion/chequear-confirmacion/", de: "user-email/reservation/check-confirm/" }
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: frontend_check_availability_cart
        permanent: true

