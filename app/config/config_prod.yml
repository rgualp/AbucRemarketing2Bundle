monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      errors
        mail:
            type:         fingers_crossed
            action_level: critical
            handler:      buffered
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        errors:
            type:  stream
            path:  "%kernel.logs_dir%/errors_%kernel.environment%.log"
            level: error
        buffered:
            type: buffer
            handler: swift
        swift:
            type: swift_mailer
            from_email: errors@mycasaparticular.com
            to_email: [ander@mycasaparticular.com]
            subject: An Error Occurred!
            level: debug
        console:
            type:  console

lsw_memcache:
    session:
        client: sessions
        prefix: "session_"
        ttl: 7200
        locking: true
        spin_lock_wait: 150000
    #session:
    #    client: default
    clients:
        default:
            hosts:
              - { dsn: localhost, port: 11211 }
            options:
                compression: true
                serializer: json
                prefix_key: ""
                hash: default
                distribution: consistent
                libketama_compatible: true
                buffer_writes: true
                binary_protocol: true
                no_block: true
                tcp_nodelay: false
                socket_send_size: 4096
                socket_recv_size: 4096
                connect_timeout: 1000
                retry_timeout: 0
                send_timeout: 0
                recv_timeout: 0
                poll_timeout: 1000
                cache_lookups: false
                server_failure_limit: 0
        sessions:
            hosts:
                - { dsn: localhost, port: 11211 }
    doctrine:
            metadata_cache:
                client: default
                entity_manager: default          # the name of your entity_manager connection
                document_manager: default        # the name of your document_manager connection
                prefix: "%doctrine_cache_prefix%"
            result_cache:
                client: default
                entity_manager: default          # you may specify multiple entity_managers
                prefix: "%doctrine_cache_prefix%"
            query_cache:
                client: default
                entity_manager: default
                prefix: "%doctrine_cache_prefix%"
