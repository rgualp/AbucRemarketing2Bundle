imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trust_proxy_headers: false # Deprecated in 2.0; will be removed in 2.3 (used trusted_proxies instead)
    trusted_proxies: ~
    session:         ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: mail
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

parameters:
    destination.dir.photos: %kernel.root_dir%/../web/uploads/destinationImages/
    album.dir.photos: %kernel.root_dir%/../web/uploads/albumImages/
    ownership.dir.photos: %kernel.root_dir%/../web/uploads/ownershipImages/
    language.dir.photos: %kernel.root_dir%/../web/uploads/languageImages/
    user.dir.photos: %kernel.root_dir%/../web/uploads/userImages/
    encode.key: 65wq6td6gtdgb3dwoop21d54da54d8e86q2s3qd6a60998dgea4de8

services:
    log:
        class: MyCp\mycpBundle\Helpers\Logs
        tags:
            - { name: kernel.event_listener, event: security.interactive_login }
        arguments:
            entity_manager: "@doctrine.orm.entity_manager"
            container: "@service_container"
            security_context: "@security.context"
    Time:
        class: MyCp\frontEndBundle\Helpers\Time
    Email:
        class: MyCp\frontEndBundle\Helpers\Email
        arguments:
            container: "@service_container"
    Secure:
        class: MyCp\mycpBundle\Helpers\Secure
        tags:
            - { name: kernel.event_listener, event: security.interactive_login }
        arguments:
            entity_manager: "@doctrine.orm.entity_manager"
            container: "@service_container"
            security_context: "@security.context"            
    UserSecure:
        class: MyCp\frontEndBundle\Helpers\UserSecure
        tags:
            - { name: kernel.event_listener, event: security.interactive_login }
        arguments:
            entity_manager: "@doctrine.orm.entity_manager"
            container: "@service_container"
            security_context: "@security.context"


