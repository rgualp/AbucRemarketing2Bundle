mycp:
    resource: "@mycpBundle/Resources/config/routing.yml"
    prefix:   /

mycp_sitemap:
    path: /sitemap.{_format}
    defaults: { _controller: FrontEndBundle:Public:siteMap }

mycp_own_details:
    pattern:  /{own_code}/
    defaults: { _controller: FrontEndBundle:Ownership:ownDetailsDirect }

mycp_simple_details:
    pattern:  /simple/{mycp_code}/
    defaults: { _controller: FrontEndBundle:Ownership:simple }

mycp_frontend:
    resource: "@FrontEndBundle/Resources/config/routing.yml"
    prefix:   /{_locale}/
    type: be_simple_i18n

frontend_ckeck:
    pattern:  /user/check
frontend_login:
    pattern:  /{_locale}/login/
    defaults: { _controller: FrontEndBundle:Public:login }
frontend_logout:
    pattern: /user/logout

mycp_welcome_main:
    pattern:  /welcome/
    defaults: { _controller: FrameworkBundle:Redirect:redirect, route: frontend_welcome, _locale: en }

mycp_main:
    pattern:  /
    defaults: { _controller: FrameworkBundle:Redirect:redirect, route: frontend_welcome, _locale: en }


